<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Relógio</title>
</head>
<body>
    <section>
        <div class="estilo">
            <h1>Este é o seu dia em contagem regressiva</h1>
            <h3>Seu dia acaba em:</h3>
            <div class="relogio">
                <div class="styleclock">
                    <div>
                        <span id="hours">00</span>
                        <span>horas</span>
                    </div>
                    <div>
                        <span id="minutes">00</span>
                        <span>minutos
                        </span>                        
                    </div>
                    <div>
                        <span id="seconds">00</span>
                        <span>segundos</span>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
